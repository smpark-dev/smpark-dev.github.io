# Strings
# =======================================================================================
# This file contains all soft-coded strings of the theme.
# You can edit them here if you want to change the wording of certain phrases,
# e.g. maybe you prefer "Fetching…" to "Loading…", etc.
#
# You can also use this to "translate" the theme into different langauges,
# but note that this may not work in all situations,
# especially for languages that differ significantly from English.

# Free version
# ---------------------------------------------------------------------------------------
home:                  Home
pages:                 Pages
posts:                 Posts
about:                 About
related_posts:         Related Posts
other_projects:        Other Projects
comments:              Comments
jump_to:               Jump to
navigation:            Navigation
social:                Social
links:                 Links
links_icon:            'icon-link'
pagination:            Pagination
newer:                 Newer
older:                 Older
forward:               Forward
back:                  Back
permalink:             Permalink
permalink_icon:        'content-hash'
templates:             Templates (for web app)
present:               present
toc:                   Table of Contents
note:                  Note
description:           Description
search:                Search
search_placeholder:    Type something…

loading:               Loading…
redirecting:           Redirecting…

continue_reading:      >
  Continue reading <!--post_title-->

cookies_banner:
  text:                >
    This site uses cookies. [Cookies Policy](/cookies-policy/).
  okay:                Okay

not_found:
  title:               '404: 페이지를 찾을 수 없습니다'
  message:             |
    죄송합니다. 해당 URL이 잘못되었거나 존재하지 않는 페이지를 가리키고 있습니다.
    <!--home_link-->로 돌아가서 다른 페이지를 찾아보세요.
  home_link:           홈으로 돌아가기

offline:
  title:               '오프라인 상태입니다'
  message:             |
    죄송합니다. 현재 오프라인 상태이며 이 페이지는 오프라인 보기를 위해 준비되지 않았습니다.
    <!--home_link-->로 돌아가서 다른 페이지를 찾아보세요.
  home_link:           홈으로 돌아가기

error:
  title:               오류
  message:             |
    죄송합니다. <!--link-->를 불러오는 동안 오류가 발생했습니다.

# Separators
# ---------------------------------------------------------------------------------------
posted:                ''  # 빈 문자열로 변경
last_modified_at:      'Last modified at'
last_modified_at_icon: 'icon-history'
colon:                 ''  # 콜론 제거
separator:             ' | '  # 앞뒤로 공백 추가
category_start:        ' | '  # 'in ' 제거
category_spearator:    ' / '
tag_start:             '| '  # 'on '을 'Tags: '로 변경
tag_separator:         ', '
from_to_separator:     '–'
breadcrumbs_home:      'home'
breadcrumbs_separator: '/'



# Date formats
# ---------------------------------------------------------------------------------------
date_formats:
  post:                '%Y-%m-%d'  # 날짜 형식 변경
